<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
</head>
<body>

    <div class="calc-container">
        <div class="calc-row screen">
            <div class="calc-row calculation">0</div>
            <div class="calc-row answer"></div>
        </div>
        <div class="calc-row">
            <button class="calc-button" id="clear" value="clear">AC</button>
            <button class="calc-button" id="positiveNegative" value="positiveNegative">+/-</button>
            <button class="calc-button" id="percent" value="%">%</button>
            <button class="calc-button operate" id="divide" value="/">/</button>
        </div>
        <div class="calc-row">
            <button class="calc-button number" value="7">7</button>
            <button class="calc-button number" value="8">8</button>
            <button class="calc-button number" value="9">9</button>
            <button class="calc-button operate" id="multiply" value="*">*</button>
        </div>
        <div class="calc-row">
            <button class="calc-button number" value="4">4</button>
            <button class="calc-button number" value="5">5</button>
            <button class="calc-button number" value="6">6</button>
            <button class="calc-button operate" id="subtract" value="-">-</button>
        </div>
        <div class="calc-row">
            <button class="calc-button number" value="1">1</button>
            <button class="calc-button number" value="2">2</button>
            <button class="calc-button number" value="3">3</button>
            <button class="calc-button operate" id="add" value="+">+</button>
        </div>
        <div class="calc-row">
            <button class="calc-button number" value="0">0</button>
            <button class="calc-button" value=".">.</button>
            <button class="calc-button" id="equals" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
